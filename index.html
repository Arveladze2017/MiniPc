<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mini PC</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <div class="pcContainer">
            <div class="supply">
                <div id="on">ON</div>
                <div id="off" class="shadow">OFF</div>
            </div>
            <!-- <div class="indicator"></div> -->
            <div class="pc">
                <div class="monitor">
                    <div class="screen">
                        <p class='none'>Press power button on Case to start!</p>
                        <h1 class='none'>WELCOME!</h1>
                        <div class='none'>
                            <div class='folders'>
                                <div class='folder'>
                                    <div id='id1'></div>
                                    <span>GAMES</span>
                                </div>
                                <div class='folder'>
                                    <div id='id2'></div>
                                    <span>INFO</span>
                                </div>
                                <div class='folder'>
                                    <div id='id3'></div>
                                    <span>calculator</span>
                                </div>
                            </div>
                            <div class='bottom'>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="button red red-shadow"></div>
                        <div class="button green"></div>
                    </div>
                </div>
                <div class="case">
                    <div class="someStaff">
                        <div class="line"></div>
                        <div class="brand">
                            <h1>HP ,</h1>
                            <p>SPECIAL EDITION 500 :)</p>
                            <div class="power">
                                <div></div>
                            </div>
                        </div>
                        <div class="line"></div>
                    </div>
                    <div class="greenvent"></div>
                </div>
            </div>
        </div>


        <div class="contentHere none">
            <div class="calContainer">
                <div class="smallDisplay"></div>
                <div class="calDisplay"></div>
                <div class="calAction">
                    <button id="clear">C</button>
                    <button id="delete">del</button>
                    <button id="dot" class="displayAdd">.</button>
                    <button style ='color: red' class="displayAdd"> / </button>
                    <button class="displayAdd">1</button>
                    <button class="displayAdd">2</button>
                    <button class="displayAdd">3</button>
                    <button style ='color: red' class="displayAdd"> * </button>
                    <button class="displayAdd">4</button>
                    <button class="displayAdd">5</button>
                    <button class="displayAdd">6</button>
                    <button style ='color: red' class="displayAdd"> - </button>
                    <button class="displayAdd">7</button>
                    <button class="displayAdd">8</button>
                    <button class="displayAdd">9</button>
                    <button style ='color: red' class="displayAdd"> + </button>
                    <button class="displayAdd">0</button>
                    <button class="displayAdd">00</button>
                    <button style ='color: red' id="equals">=</button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
